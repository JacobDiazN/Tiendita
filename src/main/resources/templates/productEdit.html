<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edición de Productos</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="../static/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/img_Logos/logo3.1.png" type="image/png">

    <!-- Boostrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body class="container bg-dark2 text-center">
    <div>
        <div th:replace="menu :: nav"></div>
        <div class="pb-4 pt-4">
            <h1>Editar de Producto</h1>
        </div>
    </div>
    <main class="d-flex justify-content-center text-start">
        <form class="form w-75" method="post" action="#">
            <input type="hidden" id="id" name="id" th:value="${product.getId()}">
                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Nombre</strong></label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" th:value="${product.getName()}">
                </div>
                <div>
                    <label for="description" class="form-label"><strong>Descripción</strong></label>
                    <input type="text" id="description" name="description" class="form-control" placeholder="Descripcion" th:value="${product.getDescription()}">
                </div>
                <div>
                    <label for="price" class="form-label"><strong>Precio</strong></label>
                    <input type="number" id="price" name="price" class="form-control" placeholder="Precio"  th:value="${product.getPrice()}">
                </div>
                <div>
                    <label for="url" class="form-label"><strong>URL de la Imagen</strong></label>
                    <input type="text" id="url" name="url" class="form-control" placeholder="Url" th:value="${product.getUrl()}">
                </div>
                <div class="mb-6 pt-5 d-flex flex-wrap justify-content-center">
                    <button type="submit" class="btn btn-primary mr-1 w-25">Guardar</button>
                    <button type="reset" class="btn btn-secondary mx-1 w-25">Limpiar</button>
                    <a th:href="@{/product}" class="btn btn-success ml-1 w-25">Volver</a>
                </div>
        </form>
    </main>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Boostrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
